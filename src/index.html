<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="app-container">
      <!-- Custom Title Bar -->
      <div class="title-bar">
        <div class="title-bar-drag-region">
          <div class="title-bar-title">
            <span class="title-icon">‚è±Ô∏è</span>
            <span>Time Tracker</span>
          </div>
        </div>
        <div class="title-bar-controls">
          <button class="title-bar-button minimize-button" id="minimize-btn">
            <svg width="10" height="10" viewBox="0 0 10 10">
              <path d="M0,5 L10,5" stroke="currentColor" stroke-width="1"/>
            </svg>
          </button>
          <button class="title-bar-button maximize-button" id="maximize-btn">
            <svg width="10" height="10" viewBox="0 0 10 10">
              <path d="M0,0 L10,0 L10,10 L0,10 Z" fill="none" stroke="currentColor" stroke-width="1"/>
            </svg>
          </button>
          <button class="title-bar-button close-button" id="close-btn">
            <svg width="10" height="10" viewBox="0 0 10 10">
              <path d="M0,0 L10,10 M0,10 L10,0" stroke="currentColor" stroke-width="1"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Top Navigation Strip -->
      <div class="top-nav-strip">
        <div class="nav-tabs">
          <button class="nav-tab active library-tab" data-tab="library">
            LIBRARY
            <div class="library-submenu">
              <div class="library-submenu-item active" data-submenu="home">
                <span class="library-submenu-icon">üè†</span>
                <span>Home</span>
              </div>
              <div class="library-submenu-item" data-submenu="collections">
                <span class="library-submenu-icon">üìÅ</span>
                <span>Collections</span>
              </div>
              <div class="library-submenu-item" data-submenu="hidden">
                <span class="library-submenu-icon">üëÅÔ∏è</span>
                <span>Hidden</span>
              </div>
            </div>
          </button>
          <button class="nav-tab" data-tab="community">ANALYTICS</button>
          <button class="nav-tab" data-tab="community">PRODUCTIVITY</button>
          <button class="nav-tab" data-tab="community">SETTINGS</button>
        </div>
      </div>

      <div class="app-content">
        <!-- Left Sidebar -->
        <div class="sidebar">
          <div class="sidebar-top">
              <div class="home_button" id="home">
                  Home
              </div>
              
              <div class="view-controls">
                  <button class="view-toggle-btn" data-view="categories" title="Categories View">
                      <svg width="16" height="16" viewBox="0 0 16 16">
                          <rect x="1" y="1" width="6" height="6" fill="currentColor"/>
                          <rect x="9" y="1" width="6" height="6" fill="currentColor"/>
                          <rect x="1" y="9" width="6" height="6" fill="currentColor"/>
                          <rect x="9" y="9" width="6" height="6" fill="currentColor"/>
                      </svg>
                  </button>
              </div>
          </div>
        

          <div class="search-container">
            <input type="text" class="search-input" placeholder="Search your applications...">
          </div>

          <!-- Navigation will be dynamically populated here -->
          <nav class="library-nav">
            <!-- Categories and apps will be inserted here by JavaScript -->
          </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
          <!-- Content Area -->
          <div class="content-area">
            <!-- Recently Used Section -->
            <div class="recent-section">
              <h3 class="section-header">Recently Used</h3>
              <div class="recent-games">
                <!-- Recent apps will be populated here -->
              </div>
            </div>

            <!-- All Applications Section -->
            <div class="all-apps-section">
              <h3 class="section-header">All Applications</h3>
              <div class="apps-grid">
                <!-- Apps grid will be populated here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

        <!-- Context Menu -->
    <div class="context-menu" id="contextMenu">
          <div class="context-menu-item" data-action="open">
                <span class="context-menu-icon">üöÄ</span>
                <span>Launch Application</span>
            </div>
            <div class="context-menu-item" data-action="details">
                <span class="context-menu-icon">üìä</span>
                <span>View Details</span>
            </div>
            <div class="context-menu-separator"></div>
            <div class="context-menu-item" data-action="favorite">
                <span class="context-menu-icon">‚≠ê</span>
                <span>Add to Favorites</span>
            </div>
            <div class="context-menu-item submenu-item" data-action="add-to">
                <span class="context-menu-icon">‚ûï</span>
                <span>Add to</span>
                <span class="submenu-arrow">‚ñ∂</span>
                <div class="submenu" id="addToSubmenu"></div>
            </div>
            <div class="context-menu-item submenu-item" data-action="remove-from">
                <span class="context-menu-icon">‚ûñ</span>
                <span>Remove from</span>
                <span class="submenu-arrow">‚ñ∂</span>
                <div class="submenu" id="removeFromSubmenu"></div>
            </div>
            <div class="context-menu-separator"></div>
            <div class="context-menu-item submenu-item" data-action="more-options">
                <span class="context-menu-icon">‚ãØ</span>
                <span>More</span>
                <span class="submenu-arrow">‚ñ∂</span>
                <div class="submenu" id="moreOptionsSubmenu">
                    <div class="submenu-item-option hide-restore-item" data-action="hide">
                        <span class="context-menu-icon">üëÅÔ∏è</span>
                        <span>Hide from Library</span>
                    </div>
                    <div class="submenu-item-option" data-action="remove">
                        <span class="context-menu-icon">‚ùå</span>
                        <span>Remove from Tracker</span>
                    </div>
                    <div class="submenu-item-option" data-action="remove-permanently">
                        <span class="context-menu-icon">üóëÔ∏è</span>
                        <span>Remove Permanently</span>
                    </div>
                </div>
            </div>
    </div>

    <script src="renderer.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/data-manager.js"></script>
    <script src="./js/ui-components.js"></script>
    <script src="./js/navigation.js"></script>
    <script src="./js/display.js"></script>
    <script src="./js/context-menu.js"></script>
    <script src="./js/collections-view.js"></script>
    <script src="./js/window-controls.js"></script>
    <script src="./js/real-time-updates.js"></script>
    <script src="./js/details.js"></script>
    <script src="./js/collections.js"></script>
    <script src="./js/confirmation-dialog.js"></script>
  </body>
</html>
