<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracker</title>
  <link rel="stylesheet" href="styles/index-page/main.css">
  <link rel="stylesheet" href="styles/index-page/home-toolbar.css">
  <link rel="stylesheet" href="styles/shared/properties-modal.css">
  <link rel="stylesheet" href="styles/global/scrollbar.css">
  <link rel="stylesheet" href="styles/shared/help-modal.css">
</head>
<body>
  <div class="app-container">
    <!-- Custom Title Bar -->
    <div class="title-bar">
      <div class="title-bar-drag-region">
        <div class="title-bar-title">
          <span class="title-icon">‚è±Ô∏è</span>
          <span>Time Tracker</span>
        </div>
      </div>
      <div class="title-bar-controls">
        <button class="title-bar-button minimize-button" id="minimize-btn">
          <svg width="10" height="10" viewBox="0 0 10 10">
            <path d="M0,5 L10,5" stroke="currentColor" stroke-width="1"/>
          </svg>
        </button>
        <button class="title-bar-button maximize-button" id="maximize-btn">
          <svg width="10" height="10" viewBox="0 0 10 10">
            <path d="M0,0 L10,0 L10,10 L0,10 Z" fill="none" stroke="currentColor" stroke-width="1"/>
          </svg>
        </button>
        <button class="title-bar-button close-button" id="close-btn">
          <svg width="10" height="10" viewBox="0 0 10 10">
            <path d="M0,0 L10,10 M0,10 L10,0" stroke="currentColor" stroke-width="1"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Top Navigation Strip -->
    <div class="top-nav-strip">
      <div class="nav-tabs">
        <button class="nav-tab active library-tab" data-tab="library">
          LIBRARY
          <div class="library-submenu">
            <div class="library-submenu-item active" data-submenu="home">
              <span class="library-submenu-icon">üè†</span>
              <span>Home</span>
            </div>
            <div class="library-submenu-item" data-submenu="collections">
              <span class="library-submenu-icon">üìÅ</span>
              <span>Collections</span>
            </div>
            <div class="library-submenu-item" data-submenu="hidden">
              <span class="library-submenu-icon">üëÅÔ∏è</span>
              <span>Hidden</span>
            </div>
          </div>
        </button>
        <button id="analytics" class="nav-tab" data-tab="analytics">ANALYTICS</button>
        <button id="productivity" class="nav-tab" data-tab="productivity">PRODUCTIVITY</button>
        <button id="goals" class="nav-tab" data-tab="goals">GOALS</button>
        <button class="nav-tab" data-tab="settings">SETTINGS</button>
      </div>
      
      <div class="nav-stats">
        <div class="stat-item">
          <span class="stat-label">TODAY</span>
          <span class="stat-value" id="todayTotalTime">0h 0m</span>
        </div>
        <div class="stat-divider"></div>
        <div class="stat-item">
          <span class="stat-label">APPS</span>
          <span class="stat-value" id="todayAppCount">0</span>
        </div>
      </div>
    </div>

    <div class="app-content">
      <!-- Left Sidebar -->
      <div class="sidebar">
        <div class="sidebar-top">
          <div class="home_button" id="home">
            Home
          </div>

          <div class="view-controls">
            <button class="view-toggle-btn" data-view="categories" title="Categories View">
              <svg width="16" height="16" viewBox="0 0 16 16">
                <rect x="1" y="1" width="6" height="6" fill="currentColor"/>
                <rect x="9" y="1" width="6" height="6" fill="currentColor"/>
                <rect x="1" y="9" width="6" height="6" fill="currentColor"/>
                <rect x="9" y="9" width="6" height="6" fill="currentColor"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="search-container">
          <input type="text" class="search-input" placeholder="Search your applications...">
        </div>

        <!-- Navigation will be dynamically populated here -->
        <nav class="library-nav">
          <!-- Categories and apps will be inserted here by JavaScript -->
        </nav>

        <div class="sidebar-resize-handle"></div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="content-area">
          <!-- Recently Used Section -->
          <div class="recent-section">
            <h3 class="section-header">Recently Used</h3>
            <div class="recent-games">
              <!-- Recent apps will be populated here -->
            </div>
          </div>

          <!-- Home View Toolbar -->
          <div class="home-toolbar">
            <div class="filter-buttons">
              <button class="filter-btn active" id="filter-all" data-filter="all">All</button>
              <button class="filter-btn" id="filter-productive" data-filter="productive">‚úÖ Productive</button>
              <button class="filter-btn" id="filter-neutral" data-filter="neutral">‚ö™ Neutral</button>
              <button class="filter-btn" id="filter-unproductive" data-filter="unproductive">‚ùå Unproductive</button>
            </div>
            <div class="view-options">
              <div class="grid-size-toggle">
                <label for="grid-size">Size:</label>
                <select id="grid-size">
                  <option value="compact">Compact</option>
                  <option value="normal" selected>Normal</option>
                  <option value="large">Large</option>
                </select>
              </div>
            </div>
          </div>

          <!-- All Applications Section -->
          <div class="all-apps-section">
            <div class="apps-grid">
              <!-- Apps grid will be populated here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Context Menu -->
  <div class="context-menu" id="contextMenu">

  </div>

  <!-- Scripts -->
  <script src="./js/renderer.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/index-page/data-manager.js"></script>
  <script src="./js/index-page/ui-components.js"></script>
  <script src="./js/index-page/navigation.js"></script>
  <script src="./js/index-page/display.js"></script>
  <!-- Context Menu Scripts (order matters: core and actions before main) -->
  <script src="./js/index-page/context-menu-core.js"></script>
  <script src="./js/index-page/context-menu-actions.js"></script>
  <script src="./js/index-page/context-menu.js"></script>
  <script src="./js/index-page/collections-view.js"></script>
  <script src="./js/index-page/window-controls.js"></script>
  <script src="./js/index-page/real-time-updates.js"></script>
  <script src="./js/index-page/details.js"></script>
  <script src="./js/index-page/collections.js"></script>
  <script src="./js/index-page/confirmation-dialog.js"></script>
  <script src="./js/index-page/stats.js"></script>
  <script src="./js/index-page/sidebar-resize.js"></script>
  <script src="./js/index-page/home-toolbar.js"></script>
  <script src="./js/shared/help-modal.js"></script>
</body>
</html>
