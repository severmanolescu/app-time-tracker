<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#171a21;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1b2838;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e2328;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#66c0f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#417a9b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#092442;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#07417a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Pulsing animation -->
    <animate id="pulse" attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  
  <!-- Decorative grid pattern with fade animation -->
  <g opacity="0.03">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#66c0f4" stroke-width="1">
      <animate attributeName="opacity" values="0.03;0.08;0.03" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#66c0f4" stroke-width="1">
      <animate attributeName="opacity" values="0.03;0.08;0.03" dur="4s" begin="1s" repeatCount="indefinite"/>
    </line>
    <line x1="300" y1="0" x2="300" y2="300" stroke="#66c0f4" stroke-width="1">
      <animate attributeName="opacity" values="0.03;0.08;0.03" dur="4s" begin="2s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="0" x2="600" y2="300" stroke="#66c0f4" stroke-width="1">
      <animate attributeName="opacity" values="0.03;0.08;0.03" dur="4s" begin="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="900" y1="0" x2="900" y2="300" stroke="#66c0f4" stroke-width="1">
      <animate attributeName="opacity" values="0.03;0.08;0.03" dur="4s" begin="0.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Left decorative cards with floating animation -->
  <g opacity="0.8">
    <rect x="50" y="60" width="80" height="100" rx="4" fill="url(#cardGradient)" opacity="0.6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="145" y="60" width="80" height="100" rx="4" fill="url(#cardGradient)" opacity="0.4">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <rect x="50" y="175" width="80" height="100" rx="4" fill="url(#cardGradient)" opacity="0.4">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="3s" begin="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Clock icon with rotating hands -->
  <g transform="translate(280, 100)">
    <circle cx="50" cy="50" r="45" fill="none" stroke="url(#accentGradient)" stroke-width="4" filter="url(#glow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="50" r="38" fill="none" stroke="#66c0f4" stroke-width="2" opacity="0.3">
      <animate attributeName="r" values="38;40;38" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Hour hand (slow rotation) -->
    <line x1="50" y1="50" x2="50" y2="25" stroke="#66c0f4" stroke-width="3" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="12s" repeatCount="indefinite"/>
    </line>
    
    <!-- Minute hand (fast rotation) -->
    <line x1="50" y1="50" x2="65" y2="50" stroke="#66c0f4" stroke-width="3" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="4s" repeatCount="indefinite"/>
    </line>
    
    <circle cx="50" cy="50" r="4" fill="#66c0f4">
      <animate attributeName="r" values="4;5;4" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main title with subtle glow -->
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" letter-spacing="-2">
    Time Tracker
    <animate attributeName="opacity" values="0.95;1;0.95" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Accent line with sliding animation -->
  <rect x="400" y="150" width="180" height="4" fill="url(#accentGradient)" rx="2">
    <animate attributeName="width" values="180;200;180" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Subtitle -->
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="22" fill="#acb2b8" letter-spacing="1">
    Modern Application Usage Monitoring
  </text>
  
  <!-- Feature badges with pulse -->
  <g transform="translate(400, 210)">
    <!-- Badge 1 -->
    <g>
      <rect x="0" y="0" width="110" height="28" rx="14" fill="rgba(102, 192, 244, 0.15)" stroke="#66c0f4" stroke-width="1">
        <animate attributeName="fill-opacity" values="0.15;0.25;0.15" dur="3s" repeatCount="indefinite"/>
      </rect>
      <text x="55" y="19" font-family="Arial, sans-serif" font-size="12" fill="#66c0f4" text-anchor="middle" font-weight="600">
        âš¡ Auto-Track
      </text>
    </g>
    
    <!-- Badge 2 -->
    <g>
      <rect x="125" y="0" width="100" height="28" rx="14" fill="rgba(102, 192, 244, 0.15)" stroke="#66c0f4" stroke-width="1">
        <animate attributeName="fill-opacity" values="0.15;0.25;0.15" dur="3s" begin="1s" repeatCount="indefinite"/>
      </rect>
      <text x="175" y="19" font-family="Arial, sans-serif" font-size="12" fill="#66c0f4" text-anchor="middle" font-weight="600">
        ðŸ“Š Analytics
      </text>
    </g>
    
    <!-- Badge 3 -->
    <g>
      <rect x="240" y="0" width="105" height="28" rx="14" fill="rgba(102, 192, 244, 0.15)" stroke="#66c0f4" stroke-width="1">
        <animate attributeName="fill-opacity" values="0.15;0.25;0.15" dur="3s" begin="2s" repeatCount="indefinite"/>
      </rect>
      <text x="292" y="19" font-family="Arial, sans-serif" font-size="12" fill="#66c0f4" text-anchor="middle" font-weight="600">
        ðŸŽ¨ Steam UI
      </text>
    </g>
  </g>
  
  <!-- Right decorative element - stats display with animated numbers -->
  <g transform="translate(950, 80)">
    <rect x="0" y="0" width="200" height="140" rx="8" fill="#16202d" stroke="#66c0f4" stroke-width="1" opacity="0.8">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="14" fill="#8f98a0" text-anchor="middle" font-weight="600">
      TODAY'S STATS
    </text>
    
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="36" fill="#66c0f4" text-anchor="middle" font-weight="bold">
      9h 34m
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </text>
    
    <text x="100" y="95" font-family="Arial, sans-serif" font-size="14" fill="#8f98a0" text-anchor="middle">
      across
    </text>
    
    <text x="100" y="125" font-family="Arial, sans-serif" font-size="28" fill="#66c0f4" text-anchor="middle" font-weight="bold">
      24 apps
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" begin="1s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Bottom accent line with sliding gradient -->
  <rect x="0" y="295" width="1200" height="5" fill="url(#accentGradient)" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>