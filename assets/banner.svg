<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1" />
    </linearGradient>

    <!-- Prism gradient -->
    <linearGradient id="prismGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft glow -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>

  <!-- Decorative grid lines with subtle animation -->
  <g opacity="0.05">
    <line x1="0" y1="75" x2="1200" y2="75" stroke="#667eea" stroke-width="1">
      <animate attributeName="opacity" values="0.05;0.1;0.05" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="150" x2="1200" y2="150" stroke="#667eea" stroke-width="1">
      <animate attributeName="opacity" values="0.05;0.1;0.05" dur="4s" begin="1s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="225" x2="1200" y2="225" stroke="#667eea" stroke-width="1">
      <animate attributeName="opacity" values="0.05;0.1;0.05" dur="4s" begin="2s" repeatCount="indefinite"/>
    </line>
    <line x1="300" y1="0" x2="300" y2="300" stroke="#667eea" stroke-width="1">
      <animate attributeName="opacity" values="0.05;0.1;0.05" dur="4s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="0" x2="600" y2="300" stroke="#667eea" stroke-width="1">
      <animate attributeName="opacity" values="0.05;0.1;0.05" dur="4s" begin="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="900" y1="0" x2="900" y2="300" stroke="#667eea" stroke-width="1">
      <animate attributeName="opacity" values="0.05;0.1;0.05" dur="4s" begin="2.5s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Floating particles -->
  <g opacity="0.3">
    <circle cx="200" cy="80" r="2" fill="#667eea">
      <animate attributeName="cy" values="80;60;80" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="250" r="2" fill="#764ba2">
      <animate attributeName="cy" values="250;230;250" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="100" r="1.5" fill="#667eea">
      <animate attributeName="cy" values="100;85;100" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="260" r="2" fill="#764ba2">
      <animate attributeName="cy" values="260;240;260" dur="6.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="6.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Left side: Geometric prism icon -->
  <g transform="translate(120, 150)" filter="url(#softGlow)">
    <!-- 3D Triangular prism -->
    <path d="M 0 -60 L -50 40 L 50 40 Z" fill="url(#prismGradient)" opacity="0.3"/>
    <path d="M -50 20 L 0 -60 L 0 -40 L -50 40 Z" fill="#4c51bf" opacity="0.8"/>
    <path d="M 50 20 L 0 -60 L 0 -40 L 50 40 Z" fill="#667eea" opacity="0.9"/>
    <path d="M 0 -40 L -50 40 L 50 40 Z" fill="url(#prismGradient)" opacity="0.95"/>

    <!-- Prism edges -->
    <line x1="0" y1="-40" x2="-50" y2="40" stroke="#a5b4fc" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="-40" x2="50" y2="40" stroke="#a5b4fc" stroke-width="2" opacity="0.5"/>
    <line x1="-50" y1="40" x2="50" y2="40" stroke="#2d3748" stroke-width="2" opacity="0.7"/>

    <!-- Glow circle behind -->
    <circle cx="0" cy="0" r="70" fill="url(#prismGradient)" opacity="0.1">
      <animate attributeName="r" values="70;75;70" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Main Title -->
  <g>
    <text x="280" y="140" font-family="'Segoe UI', Arial, sans-serif" font-size="96" font-weight="bold" fill="#ffffff" letter-spacing="-3">
      Prism
    </text>

    <!-- Accent underline -->
    <rect x="280" y="160" width="180" height="5" fill="url(#accentGradient)" rx="2.5" opacity="0.8">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Subtitle -->
  <text x="280" y="195" font-family="'Segoe UI', Arial, sans-serif" font-size="20" fill="#a0aec0" letter-spacing="0.5">
    Transform usage into actionable insights
  </text>

  <!-- Feature pills -->
  <g transform="translate(280, 220)">
    <g>
      <rect x="0" y="0" width="130" height="32" rx="16" fill="rgba(102, 126, 234, 0.2)" stroke="#667eea" stroke-width="1.5">
        <animate attributeName="fill-opacity" values="0.2;0.3;0.2" dur="3s" repeatCount="indefinite"/>
      </rect>
      <text x="65" y="21" font-family="Arial, sans-serif" font-size="13" fill="#a5b4fc" text-anchor="middle" font-weight="600">
        Auto Tracking
      </text>
    </g>

    <g>
      <rect x="145" y="0" width="110" height="32" rx="16" fill="rgba(102, 126, 234, 0.2)" stroke="#667eea" stroke-width="1.5">
        <animate attributeName="fill-opacity" values="0.2;0.3;0.2" dur="3s" begin="1s" repeatCount="indefinite"/>
      </rect>
      <text x="200" y="21" font-family="Arial, sans-serif" font-size="13" fill="#a5b4fc" text-anchor="middle" font-weight="600">
        Analytics
      </text>
    </g>

    <g>
      <rect x="270" y="0" width="150" height="32" rx="16" fill="rgba(102, 126, 234, 0.2)" stroke="#667eea" stroke-width="1.5">
        <animate attributeName="fill-opacity" values="0.2;0.3;0.2" dur="3s" begin="2s" repeatCount="indefinite"/>
      </rect>
      <text x="345" y="21" font-family="Arial, sans-serif" font-size="13" fill="#a5b4fc" text-anchor="middle" font-weight="600">
        Productivity Insights
      </text>
    </g>
  </g>

  <!-- Right side: Stats showcase -->
  <g transform="translate(780, 80)">
    <!-- Stats card background -->
    <rect x="0" y="0" width="380" height="140" rx="12" fill="#0d1117" opacity="0.7" stroke="#667eea" stroke-width="1">
      <animate attributeName="stroke-opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </rect>

    <!-- Corner accent dots -->
    <circle cx="15" cy="15" r="2" fill="#667eea" opacity="0.4"/>
    <circle cx="365" cy="15" r="2" fill="#667eea" opacity="0.4"/>
    <circle cx="15" cy="125" r="2" fill="#667eea" opacity="0.4"/>
    <circle cx="365" cy="125" r="2" fill="#667eea" opacity="0.4"/>

    <!-- Mini bar chart -->
    <g transform="translate(20, 30)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#718096" font-weight="600">USAGE BREAKDOWN</text>

      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="100" height="6" rx="3" fill="#1a202c"/>
        <rect x="0" y="0" width="75" height="6" rx="3" fill="#667eea">
          <animate attributeName="width" from="0" to="75" dur="1.5s" fill="freeze"/>
        </rect>
        <text x="105" y="5" font-family="Arial, sans-serif" font-size="11" fill="#a5b4fc">Development</text>
      </g>

      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="100" height="6" rx="3" fill="#1a202c"/>
        <rect x="0" y="0" width="45" height="6" rx="3" fill="#764ba2">
          <animate attributeName="width" from="0" to="45" dur="1.5s" begin="0.2s" fill="freeze"/>
        </rect>
        <text x="105" y="5" font-family="Arial, sans-serif" font-size="11" fill="#a5b4fc">Communication</text>
      </g>

      <g transform="translate(0, 45)">
        <rect x="0" y="0" width="100" height="6" rx="3" fill="#1a202c"/>
        <rect x="0" y="0" width="30" height="6" rx="3" fill="#4c51bf">
          <animate attributeName="width" from="0" to="30" dur="1.5s" begin="0.4s" fill="freeze"/>
        </rect>
        <text x="105" y="5" font-family="Arial, sans-serif" font-size="11" fill="#a5b4fc">Entertainment</text>
      </g>
    </g>

    <!-- Stats numbers -->
    <g transform="translate(240, 30)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#718096" font-weight="600">TODAY</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="36" fill="#667eea" font-weight="bold">
        9h 34m
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="13" fill="#718096">across 24 apps</text>
    </g>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="295" width="1200" height="5" fill="url(#accentGradient)" opacity="0.3">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>
